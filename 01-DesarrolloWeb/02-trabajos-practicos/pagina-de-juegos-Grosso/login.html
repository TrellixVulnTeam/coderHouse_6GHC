<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <title>Final Legends Login</title>

</head>

<body>
  <header>
    <!-- Encabezado de la pagina donde se tiene informacion a otras paginas accesibles y el login-->
    <h1><a href="index.html">Final Legends</a></h1>
    <nav>
      <ul>
        <li><a href="informacion.html">Informacion</a></li>
        <li><a href="suscripcion.html">Suscripcion</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li class="login desplegable" ><a>Cuenta</a>
          <ul class="hoverDisplay listBgColor">
            <li><a href="login.html">Iniciar Sesion</a></li>
            <li><a href="#">Registrarse</a></li>
            <li><a href="#">Perfil</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="centerSection">
      <h2>Inicie su sesion</h2>
      <form action="">
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="user">
        </div>
        <div>
          <label for="pw">Contrase√±a:</label>
          <input type="password" name="password" id="pw">
        </div>
        <div>
          <label for="recordar">Recordar usuario?</label>
          <input type="checkbox" name="recordar" id="recordar">
        </div>
        <div>
          <input type="submit" value="Inciar Sesion">
        </div>
      </form>
    </section>
  </main>
  <footer>
    <div class="logoEmpresa">
      <img src="./images/square-enix-logo-vector.svg" alt="Logo de la empresa del juego">
    </div>
    <div class="socialMedia">
      <ul>
        <li><a href="www.youtube.com.ar" target="_blank">Youtube</a></li>
        <li><a href="www.instagram.com" target="_blank">Instagram</a></li>
        <li><a href="www.twitch.tv" target="_blank">Twitch</a></li>
      </ul>
    </div>
  </footer>
