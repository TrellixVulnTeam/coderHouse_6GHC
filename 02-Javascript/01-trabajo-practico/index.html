<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/syle.css">
  <title>Simulador interactivo</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Simulador interactivo</h1>
    <div class="sideMenu">
      <p>Paso 1: Agregar productos con los inputs</p>
      <div class="vstack gap-2 col-md-10 mx-auto">
        <label for="productosExistentes" class="form-label">Productos Existentes:</label>
        <select name="productosExistentes" class="form-control" id="productosExistentes"></select>
      </div>
      <hr>
      <div class="ingresoProductos vstack gap-2 col-md-10 mx-auto">
        <label for="nombre" class="form-label">Nombre: </label>
        <input type="text" name="nombre" id="nombre" class="form-control">
        <label for="precio" class="form-label">Precio: </label>
        <input type="number" name="precio" id="precio" class="form-control">
        <label for="cantidad" class="form-label">Cantidad: </label>
        <input type="number" name="cantidad" id="cantidad" class="form-control">
        <button id="agregarProductoBtn" class="btn btn-primary">Agregar Producto</button>
      </div>
      <hr>
      <p>Paso 2: Remover productos no deseados</p>
      <div id="listaProductos">
        <div class="listaProductos__encabezado">
          <div class="listaProductos__encabezado--nombre">Nombre</div>
          <div class="listaProductos__encabezado--precio">Precio</div>
          <div class="listaProductos__encabezado--cantidad">Cantidad</div>
          <div class="listaProductos__encabezado--borrar">Borrar</div>
        </div>
      </div>
    </div>
    <div class="ticketList">
      <p>Paso 3: Generar el ticket (es posible regenerarlo al editar la lista superior)</p>
      <div>
        <h2>Ticket</h2>
        <div id="ticket"></div>
      </div>
      <button onClick="confirmarCompra()" class="btn btn-success">Confirmar Compra</button>
      <button onClick="editarCompra()" class="btn btn-warning">Editar Compra</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
